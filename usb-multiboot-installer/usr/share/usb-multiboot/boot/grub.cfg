set theme=/boot/grub/themes/ettery/theme.txt
export theme

set gfxmode=1920x1080,auto
set gfxpayload=text
insmod png
insmod vbe
insmod vga

insmod gfxterm
terminal_output gfxterm
insmod gfxmenu

